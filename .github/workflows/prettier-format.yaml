name: Prettier Format

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Install and run Prettier formater
        run: |
          cd ./backend
          ls -al
          npm install
          npm run format